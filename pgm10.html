<html>
<head>
	<title>JavaScript Event Handling</title>
</head>
<body>
<script>
function mouseoverevent()
{
	document.getElementById("img1").src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png";
	document.getElementById("p1").innerHTML="I changed the content";
}
</script>
<h2 id="p1" onmouseover="mouseoverevent()">Keep cursor on me.</h2>
<img id="img1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" onmouseover="mouseoverevent()">
</body>
</html>
