<html>

<body>
<h1>Math Functions in JavaScript</h1>
<script>
a=Math.sqrt(64)
document.write("Squre Root of 64 =  "+a +"<br>")
b=Math.abs(-5.5)
document.write("Returns the absolute (positive) value= "+b +"<br>")
c=Math.min(0, 150, 30, 20, -8, -200)
document.write("Returns the lowest value in a list= "+c +"<br>")
d=Math.max(0, 150, 30, 20, -8, -200)
document.write("Returns the highest value in a list="+d +"<br>")
e=Math.ceil(4.4)
document.write("Rounds a number to its nearest integer="+e +"<br>")
f=Math.floor(4.7)
document.write("Returns the value of x rounded to its nearest integer= "+f +"<br>")
g=Math.trunc(4.7)
document.write("Returns the integer part of a number="+g +"<br>")
h=Math.pow(8,2)
document.write("Returns the value in power="+h +"<br>")
i=Math.random()
document.write("Returns a random number between 0 and 1="+i +"<br>")
</script>
<h1>String Functions in JavaScript</h1>
<script>
var txt="Akhil Shine"
var a=txt.length
document.write("Length of a string="+a +"<br>")
var text = "Apple, Banana, Kiwi"
var b=text.slice(7,13)
document.write("Slice out a portion of a string position="+b +"<br>")
var c=txt.toUpperCase()
document.write("Upper Case is:" +c +"<br>")
var d=txt.toLowerCase()
document.write("Lower Case is:" +d +"<br>")
var text1 = "Hello"
var text2 = "World!"
var text3 = text1.concat(" ",text2)
document.write("The concat() method joins two or more strings="+text3 +"<br>")
var t1 = "     Hello World!     ";
var t2 = text1.trim();
document.write("The trim() method removes whitespace from both sides of a string="+t2 +"<br>")
</script>
</body>

</html>
